<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Survey Form</h1>

  <p id="description">About Food</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>

    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
      <option value="option1">Hosteller</option>
      <option value="option2">Day-scholar</option>
    </select>

    <fieldset>
      <legend>Choose one:</legend>
      <label><input type="radio" name="radio-group" value="option1">Veg</label>
      <label><input type="radio" name="radio-group" value="option2">Non-Veg</label>
    </fieldset>

    <fieldset>
      <legend>Choose multiple:</legend>
       <label><input type="checkbox" name="checkbox-group" value="option1">Breakfast</label>
      <label><input type="checkbox" name="checkbox-group" value="option1">Lunch</label>
      <label><input type="checkbox" name="checkbox-group" value="option2">Dinner</label>
    </fieldset>

    <label for="comments">Comments:</label>
    <textarea id="comments"></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
